        <head>

</head>
<body>
  <div class="container">
    <h1 class="brand"><span class="typed"></span> </h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Contáctame</h3>
        <ul>
          <li><i class="fa fa-road"></i> Guayaquil, Ecuador</li>
          <li><i class="fa fa-phone"></i> (+593) 96 128 6164</li>
          <li><i class="fa fa-envelope"></i> bitbox@gmail.com</li>
        </ul>
      </div>
      <div class="contact">
        <div class="alert">Su mensaje fue enviado en breve te respondere</div>
        <form id="contactForm">
          <p>
            <label>Su Nombre</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>Asunto</label>
            <input type="text" name="company" id="company"required>
          </p>
          <p>
            <label>Email</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Número teléfonico</label>
            <input type="text" name="phone" id="phone"required>
          </p>
          <p class="full">
             <label>Ciudad</label>  
              <select name="select" name="Ciudad" id="ciudad"required>
                  <option value="Guayaqui">Guayaquil</option> 
                  <option value="Quito" selected>Quito</option>
                  <option value="Portoviejo">Portoviejo</option>
                  <option value="Cuenca">Cuenca</option>
                  <option value="Manta">Manta</option>
                </select>
          </p>
          
          <p>
            <label>Cédula</label>
            <input type="text" name="cedula" id="cedula"required>
          </p>
          <p class="full">
            <label>Mensaje</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p>
          <p class="full">
            <button type="submit">Enviar</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="main.js"></script>
</body>
